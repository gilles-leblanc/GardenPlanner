  <button class="delete" (click)="removeJob(job); $event.stopPropagation();"></button>
  <p>
    <strong>{{job.name}}</strong>
  </p>
  <p>
    <em>
      Date: {{job.schedule.startDate | date:'LLLL d'}} 
      <span *ngIf="!job.schedule.startDate.isSame(job.schedule.endDate)"> to {{job.schedule.endDate | date:'LLLL d'}}</span>
    </em>
  </p>
  <p>Location:    
    <span *ngFor="let border of job.locations" class="tag is-primary">{{border.name}}</span>
    <span *ngIf="job.locations.length === 0"><em>Not specified</em></span>
  </p>
  <p *ngIf="job.description">{{job.description}}</p>
