<td>{{plant.name}}</td>

<td>
  <span *ngFor="let border of plant.locations" class="tag is-primary">{{border.name}}</span>
</td>

<td>{{plant.notes}}</td>

<td>
  <a>Display Row</a>
</td>

<td>
  <span class="icon has-text-warning" (click)="editPlant(plant.id)">
    <i class="fa fa-pencil clickable"></i>
  </span> 

  <span class="icon has-text-warning" (click)="deletePlant(plant); $event.stopPropagation();">
    <i class="fa fa-trash-o clickable"></i>
  </span>
</td>
