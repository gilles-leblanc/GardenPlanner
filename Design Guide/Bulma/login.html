<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tomato Stake</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../Design/Bulma/node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="css/garden.css">
</head>

<body>
    <div class="login-wrapper columns">
        <div class="column is-8 is-hidden-mobile hero-banner">
            <section class="hero is-fullheight is-dark">
                <div class="hero-body login-splash">
                </div>
                <div class="hero-footer">
                </div>
            </section>
        </div>
        <div class="column is-4">
            <section class="hero is-fullheight">
                <div class="hero-heading">
                    <div class="section has-text-centered">
                        <h1 class="title is-size-1">
                            Tomato Stake
                        </h1>
                    </div>
                </div>
                <div class="hero-body">
                    <div class="container">
                        <div class="columns">
                            <div class="column is-8 is-offset-2">
                                <div class="login-form">
                                    <p class="control has-icon has-icon-right login-control">
                                        <input class="input email-input" type="text" placeholder="jsmith@example.org">
                                        <span class="icon user">
                                  <i class="fa fa-user"></i>
                                </span>
                                    </p>
                                    <p class="control has-icon has-icon-right login-control">
                                        <input class="input password-input" type="password" placeholder="●●●●●●●">
                                        <span class="icon user">
                                  <i class="fa fa-lock"></i>
                                </span>
                                    </p>
                                    <p class="control login login-control">
                                        <button class="button is-success is-outlined is-large is-fullwidth">Login</button>
                                    </p>
                                </div>
                                <div class="section forgot-password">
                                    <p class="has-text-centered">
                                        <a href="#">Forgot password?</a>
                                        <br />
                                        <a href="#">No account?</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
